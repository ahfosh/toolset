<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>小测验创建者排行</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        header {
            background-color: #333;
            color: #fff;
            padding: 10px 20px;
            text-align: center;
        }

        .container {
            margin: 20px auto;
            max-width: 800px;
            padding: 0 20px;
        }

        table {
            width: 100%;
            border-collapse: collapse;
        }

        th,
        td {
            padding: 10px;
            border-bottom: 1px solid #ddd;
            text-align: left;
        }

        th {
            background-color: #f2f2f2;
            color: #333;
        }

        tr:nth-child(even) {
            background-color: #f2f2f2;
        }

        img {
            width: 30px;
            height: 30px;
            border-radius: 50%;
        }

        /* Remove hyperlink styles */
        a {
            text-decoration: none;
            color: inherit;
        }

        .btn {
            display: inline-block;
            padding: 8px 16px;
            margin: 5px;
            background-color: #333;
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        .btn:hover {
            background-color: #555;
        }
    </style>
</head>

<body>
    <header>
        <h1>小测验创建者排行</h1>
    </header>
    <div class="container">
        <div id="buttons">
            <button class="btn" onclick="fetchData('1day')">本日</button>
            <button class="btn" onclick="fetchData('1week')">本周</button>
            <button class="btn" onclick="fetchData('1month')">本月</button>
            <button class="btn" onclick="fetchData('1year')">本年</button>
            <button class="btn" onclick="fetchData('all')">全部</button>
        </div>
        <table>
            <thead>
                <tr>
                    <th>排名</th>
                    <th>UID</th>
                    <th>头像</th>
                    <th>昵称</th>
                    <th>测验次数</th>
                    <th>创建个数</th>
                </tr>
            </thead>
            <tbody id="userRankTable">
                <!-- Data will be dynamically populated here -->
            </tbody>
        </table>
        <button id="loadMoreBtn" class="btn">加载更多</button>
    </div>

    <script>
        let currentIndex = 0; // 记录当前加载的数据索引

        // Function to make HTTP request and fetch data
        async function fetchData(period) {
            try {
                const response = await fetch(`https://xiaoce.fun/api/v0/xiaoce/user/getTopCreators?period=${period}`);
                const data = await response.json();
                populateTable(data.data, 0); // 从头开始加载数据
            } catch (error) {
                console.error('Error fetching data:', error);
            }
        }

        // Function to make HTTP request and fetch user stats
        async function fetchUserStats(userId) {
            try {
                const response = await fetch(`https://xiaoce.fun/api/v0/scratch/user/stats?userId=${userId}`);
                const data = await response.json();
                return data.data; // 返回整个数据对象，包括 createScratchTaken 和 createScratchTotal
            } catch (error) {
                console.error('Error fetching user stats:', error);
                return { createScratchTaken: 0, createScratchTotal: 0 }; // 返回默认值
            }
        }

        // Function to populate table with data
        async function populateTable(topCreators, startIndex) {
            const tableBody = document.getElementById('userRankTable');

            if (topCreators) {
                // 如果是从头开始加载，清空现有行
                if (startIndex === 0) {
                    tableBody.innerHTML = '';
                }

                for (let i = startIndex; i < topCreators.length && i < startIndex + 10; i++) { // 限制加载十个数组
                    const entry = topCreators[i];
                    const { user } = entry;
                    const { userId, userName, icon } = user;

                    // 获取用户统计信息
                    const userData = await fetchUserStats(userId);
                    const createScratchTaken = userData.createScratchTaken;
                    const createScratchTotal = userData.createScratchTotal;

                    const row = `
                        <tr>
                            <td>${i + 1}</td>
                            <td>${userId}</td>
                            <td><img src="https://i.chao-fan.com/${icon}" alt="Avatar"></td>
                            <td><a href="https://xiaoce.fun/u/${userId}" target="_blank">${userName}</a></td>
                            <td>${createScratchTaken}</td>
                            <td>${createScratchTotal}</td>
                        </tr>
                    `;
                    tableBody.innerHTML += row;
                }

                // 更新当前加载的索引
                currentIndex = startIndex + 10;
            }
        }

        // 加载更多按钮点击事件处理函数
        document.getElementById('loadMoreBtn').addEventListener('click', async function () {
            // 继续加载下一个数据集
            const response = await fetch(`https://xiaoce.fun/api/v0/xiaoce/user/getTopCreators?period=all&start=${currentIndex}`);
            const data = await response.json();
            populateTable(data.data, currentIndex);
        });

        // 初始加载
        fetchData('all');
    </script>

</body>

</html>

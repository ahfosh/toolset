<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <title>SVG Path Finder</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="container">
        <h1>SVG Path Finder</h1>
        <p>输入地名（全名或简称），用逗号、换行、斜杠、空格或顿号分隔：</p>
        <textarea id="placeNames" placeholder="例如：北京, 上海、广州、深圳 / BJ, SH, GZ, SZ"></textarea>
        <br><br>
        <button onclick="processFiles()">处理文件</button>
    </div>

    <div class="preview-container">
        <h2>预览待导出的SVG</h2>
        <div id="previewSVG" class="svg-preview"></div>
        <a id="downloadLink" style="display:none;">下载结果SVG</a>
    </div>

    <script src="script.js"></script>
</body>

</html>

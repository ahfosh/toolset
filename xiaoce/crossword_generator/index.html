<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SVG Creator</title>
    <link rel="stylesheet" href="svg_generator.css">
</head>

<body>
    <header>
        <h1>Crossword Puzzles Generator</h1>
    </header>

    <div id="settings">
        <label for="rows">Rows:</label>
        <input type="number" id="rows" value="5" min="1">
        <label for="columns">Columns:</label>
        <input type="number" id="columns" value="5" min="1">
        <button onclick="createSVG()">Create</button>
        <button onclick="exportSVG()">Export</button>
    </div>

    <div id="inputText"></div>
    <div id="svg-container"></div>

    </footer>

    <script src="svg_generator.js"></script>
</body>

</html>

<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>字谜SVG生成器</title>
    <link rel="stylesheet" type="text/css" href="crossword_generator.css" />
</head>

<body>
    <header>
        <h1>字谜SVG生成器</h1>
    </header>

    <div class="container">
        <div class="input-group">
            <label for="rows">行数</label>
            <input type="number" id="rows" name="rows" min="1" max="20" onchange="checkMaxValue(this)" value="15">
            <label for="columns">列数</label>
            <input type="number" id="columns" name="columns" min="1" max="20" onchange="checkMaxValue(this)" value="15">
            <button onclick="generateSVG()">生成</button>
        </div>

        <div class="input-group">
            <label for="text">文本</label>
            <input type="text" id="text" name="text">
            <select id="orientation">
                <option value="horizontal">横向</option>
                <option value="vertical">纵向</option>
            </select>
            <label for="xCoordinate">横坐标</label>
            <input type="number" id="xCoordinate" name="xCoordinate" min="1" max="20" onchange="checkMaxValue(this)" value="1">
            <label for="yCoordinate">纵坐标</label>
            <input type="number" id="yCoordinate" name="yCoordinate" min="1" max="20" onchange="checkMaxValue(this)" value="1">
            <button onclick="addText()">添加</button>
            <button onclick="undo()">撤销</button>
        </div>

        <div class="input-group">
            <button onclick="exportSVG()">导出</button>
        </div>

        <div id="svg-container">
            <svg id="svg" width="1000" height="1000" viewbox="0 0 1000 1000" xmlns="http://www.w3.org/2000/svg">
                <!-- Copyright Statement / Impressum
                This svg is automatically generated by a script.
                The script was written by ahfosh using ChatGPT.
                The author of the script is not responsible for any work generated by this script.
                Please include this disclaimer when republishing.
                -->
                <!-- SVG content will be generated here -->
            </svg>
        </div>
    </div>

    <footer>
        <p>&copy; 2019-2024 ahfosh_studio. All Rights Reserved.
            Website based on <a href="https://github.com/ahfosh/toolset">ahfosh's toolset</a></p>
    </footer>

    <script src="crossword_generator.js"></script>
</body>

</html>

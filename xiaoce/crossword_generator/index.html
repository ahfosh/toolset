<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SVG Generator</title>
    <link rel="stylesheet" type="text/css" href="crossword_generator.css" />
</head>

<body>
    <header>
        <h1>Crossword Generator</h1>
    </header>

    <div class="container">
        <div class="input-group">
            <label for="rows">Rows:</label>
            <input type="number" id="rows" name="rows" min="1" max="20" onchange="checkMaxValue(this)" value="15">
            <label for="columns">Columns:</label>
            <input type="number" id="columns" name="columns" min="1" max="20" onchange="checkMaxValue(this)" value="15">
            <button onclick="generateSVG()">Generate SVG</button>
            <button onclick="exportSVG()">Export SVG</button>
        </div>

        <div class="input-group">
            <label for="text">Text:</label>
            <input type="text" id="text" name="text">
            <button onclick="addText()">Add Text</button>
            <button onclick="undo()">Undo</button>
            <select id="orientation">
                <option value="horizontal">Horizontal</option>
                <option value="vertical">Vertical</option>
            </select>
            <label for="xCoordinate">X Coordinate:</label>
            <input type="number" id="xCoordinate" name="xCoordinate" min="1" max="20" onchange="checkMaxValue(this)"
                value="1">
            <label for="yCoordinate">Y Coordinate:</label>
            <input type="number" id="yCoordinate" name="yCoordinate" min="1" max="20" onchange="checkMaxValue(this)"
                value="1">
        </div>

        <div id="svg-container">
            <svg id="svg" width="1000" height="1000" xmlns="http://www.w3.org/2000/svg">
                <!-- SVG content will be generated here -->
            </svg>
        </div>
    </div>

    <footer>
        <p>&copy; 2019-2024 ahfosh_studio. All Rights Reserved.
            Website based on <a href="https://github.com/ahfosh/toolset">ahfosh's toolset</a></p>
    </footer>

    <script src="crossword_generator.js"></script>
</body>

</html>

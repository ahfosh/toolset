<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>文本分割工具</title>
</head>

<body>
	<h1>文本分割工具</h1>
	<form id="textForm">
		<label for="textInput">输入文本：</label><br>
		<textarea id="textInput" rows="4" cols="50"></textarea><br>
		<label for="separatorSelect">选择分隔符：</label>
		<select id="separatorSelect">
            <option value=",">逗号(,)</option>
            <option value="/">斜杠(/)</option>
            <option value=" ">空格( )</option>
        </select><br>
		<input type="button" value="分割文本" onclick="splitText()">
	</form>
	<div id="result"></div>

	<script>
		function splitText() {
			var inputText = document.getElementById("textInput").value;
			var separator = document.getElementById("separatorSelect").value;
			var lines = inputText.split('\n'); // 以换行符分割文本
			var result = "";
			for (var i = 0; i < lines.length; i++) {
				var words = lines[i].split(''); // 以空字符分割每一行
				for (var j = 0; j < words.length; j++) {
					if (words[j] === '') {
						result += '\n'; // 在每行最后添加换行符
					} else if (j === words.length - 1) {
						result += words[j]; // 最后一个字符不添加分隔符
					} else {
						result += words[j] + separator; // 在字符和分隔符之间添加分隔符
					}
				}
				result += '\n';
			}
			document.getElementById("result").innerText = result;
		}
	</script>
</body>

</html>

<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>地名简称查询</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
    }

    h2 {
      color: #333;
    }

    p {
      color: #666;
    }

    textarea {
      width: 95vw;
      height: 10vh;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 5px;
      resize: none;
    }

    button {
      padding: 10px 20px;
      background-color: #007bff;
      color: #fff;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    button:hover {
      background-color: #0056b3;
    }

    table {
      border-collapse: collapse;
      width: 100%;
    }

    th,
    td {
      border: 1px solid #ddd;
      padding: 8px;
      text-align: center;
    }

    th {
      background-color: #f2f2f2;
    }
  </style>
</head>

<body>

  <h2>地名简称查询
    <span style="font-size: 16px; color: #000;">在下面的输入框中输入地名（用逗号、制表符、空格或换行符分隔），然后点击按钮
      <button onclick="searchAbbreviations()">查询</button>
    </span>
  </h2>
  <textarea id="input" placeholder="输入若干个地名"></textarea>

  <table id="resultTable">
    <thead>
      <tr>
        <th>地名</th>
        <th>简称</th>
      </tr>
    </thead>
    <tbody>
      <!-- 查询结果将在这里显示 -->
    </tbody>
  </table>

  <script>
    function searchAbbreviations() {
      var input = document.getElementById("input").value;
      var names = input.split(/[\s,\/]+/);
      var tableBody = document.getElementById("resultTable").getElementsByTagName('tbody')[0];
      tableBody.innerHTML = ""; // 清空表格内容
      var xhr = new XMLHttpRequest();
      xhr.onreadystatechange = function () {
        if (xhr.readyState === 4 && xhr.status === 200) {
          var abbreviations = xhr.responseText.split("\n");
          for (var i = 0; i < names.length; i++) {
            var name = names[i].trim();
            for (var j = 0; j < abbreviations.length; j++) {
              var pair = abbreviations[j].split(",");
              if (pair[0] === name) {
                var row = tableBody.insertRow();
                var cell1 = row.insertCell(0);
                var cell2 = row.insertCell(1);
                cell1.innerHTML = pair[0];
                cell2.innerHTML = pair[1];
              }
            }
          }
        }
      };
      xhr.open("GET", "abbreviations.csv", true);
      xhr.send();
    }
  </script>

</body>

</html>

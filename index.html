<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ahfosh - Personal Webpage</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f2f2f2;
            color: #333;
            margin: 0;
            padding: 0;
        }

        header,
        footer {
            background-color: #222;
            color: #fff;
        }

        header {
            padding: 1.5%;
            text-align: center;
        }

        footer {
            text-align: center;
            padding: 1.25%;
            position: fixed;
            bottom: 0;
            width: 100%;
        }

        h1,
        h2,
        p {
            margin: 0;
        }

        .container {
            max-width: 100%;
            margin: 20px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        h2 {
            color: #444;
        }

        p {
            line-height: 1.5;
        }

        a {
            color: inherit;
            text-decoration: none;
        }

        #searchForm {
            text-align: center;
            margin-top: 10vh;
            margin-bottom: 10vh;
        }

        #searchQuery {
            padding: 10px;
            border-radius: 25px;
            border: none;
            background-color: #f9f9f9;
            width: 300px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            transition: box-shadow 0.3s ease-in-out;
            outline: none;
        }

        #searchEngineButton {
            width: 75px;
        }

        #searchEngineButton,
        .quick-link,
        input[type="submit"] {
            vertical-align: baseline;
            display: inline-block;
            padding: 10px 15px;
            margin: 5px;
            background-color: black;
            color: #fff;
            border-radius: 25px;
            text-decoration: none;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            transition: box-shadow 0.3s ease-in-out;
        }

        #searchEngineButton:hover,
        #searchQuery:focus,
        .quick-link:hover,
        input[type="submit"]:hover {
            box-shadow: 0px 0px 15px rgba(0, 0, 0, 0.25);
            transition: box-shadow 0.3s ease-in-out;
        }
    </style>
</head>

<body>

    <header>
        <h1>Welcome to ahfosh's Personal Webpage</h1>
    </header>

    <form action="" id="searchForm">
        <button type="button" id="searchEngineButton">Baidu</button>
        <input type="text" id="searchQuery" name="query" placeholder="Finding...">
        <input type="submit" value="Search">
    </form>

    <div class="container">
        <h2>友情链接</h2>
        <p>

            <a class="quick-link" href="https://tuxun.fun/">图寻</a>
            <a class="quick-link" href="https://xiaoce.fun/">小测验</a>
            <a class="quick-link" href="https://choa.fun/f/84">网络迷踪</a>
            <a class="quick-link" href="tools_recommendation.html">工具推荐</a>
        </p>
    </div>

    <div class="container">
        <h2>本站工具</h2>
        <p>
            <a class="quick-link" href="chaofun/comments.html">赛事报名统计</a>
            <a class="quick-link" href="xiaoce/svg_extractor.html">SVGid提取</a>
            <a class="quick-link" href="xiaoce/toponymic_abbreviation.html">全名转专名</a>

            <a class="quick-link" href="rank/simplified.html">图寻积分排行</a>
        </p>
    </div>

    <div class="container">
        <h2>知识测验</h2>
        <p>
            <a class="quick-link" href="test/silhouettes/">政区轮廓</a>
            <a class="quick-link" href="test/click/">政区点选</a>

            <a class="quick-link" href="test/code/">车牌属地</a>
        </p>
    </div>

    <script>
        var currentSearchEngine = "baidu"; // 默认搜索引擎为百度

        // 获取搜索引擎按钮
        var searchEngineButton = document.getElementById("searchEngineButton");

        // 添加点击事件监听器
        searchEngineButton.addEventListener("click", function () {
            // 切换搜索引擎
            if (currentSearchEngine === "baidu") {
                currentSearchEngine = "google";
                this.textContent = "Google";
            } else if (currentSearchEngine === "google") {
                currentSearchEngine = "bing";
                this.textContent = "Bing";
            } else if (currentSearchEngine === "bing") {
                currentSearchEngine = "baidu";
                this.textContent = "Baidu";
            }
        });

        // 添加表单提交事件监听器
        document.getElementById("searchForm").addEventListener("submit", function (event) {
            event.preventDefault();
            var query = document.getElementById("searchQuery").value;
            // 根据当前搜索引擎跳转到对应的搜索页面
            if (currentSearchEngine === "baidu") {
                window.location.href = "https://www.baidu.com/s?wd=" + encodeURIComponent(query);
            } else if (currentSearchEngine === "google") {
                window.location.href = "https://www.google.com/search?q=" + encodeURIComponent(query);
            } else if (currentSearchEngine === "bing") {
                window.location.href = "https://www.bing.com/search?q=" + encodeURIComponent(query);
            }
        });
    </script>

    <footer>
        <p>&copy; 2019-2024 ahfosh_studio. All Rights Reserved.

    </footer>

</body>

</html>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ahfosh - Personal Webpage</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f2f2f2;
            color: #333;
            margin: 0;
            padding: 0;
        }

        header,
        footer {
            background-color: #222;
            color: #fff;
        }

        header {
            padding: 1.5%;
            text-align: center;
        }

        footer {
            text-align: center;
            padding: 1.25%;
            position: fixed;
            bottom: 0;
            width: 100%;
        }

        h1,
        h2,
        p {
            margin: 0;
        }

        .container {
            max-width: 100%;
            margin: 20px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        h2 {
            color: #444;
        }

        p {
            line-height: 1.5;
        }

        a {
            color: inherit;
            text-decoration: none;
        }

        form {
            text-align: center;
            margin-top: 10vh;
            margin-bottom: 10vh;
        }

        input[type="text"] {
            padding: 10px;
            border-radius: 25px;
            border: none;
            background-color: #f9f9f9;
            width: 300px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            transition: box-shadow 0.3s ease-in-out;
        }

        input[type="text"]:focus {
            outline: none;
            box-shadow: 0px 0px 15px rgba(0, 0, 0, 0.2);
        }

        select {
            padding: 10px;
            border-radius: 25px;
            border: none;
            background-color: #f9f9f9;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            transition: box-shadow 0.3s ease-in-out;
            appearance: none;
            -webkit-appearance: none;
            background-repeat: no-repeat;
            background-position: 10px center;
            text-align: center;
        }

        select:focus {
            outline: none;
            box-shadow: 0px 0px 15px rgba(0, 0, 0, 0.2);
        }

        input[type="submit"] {
            padding: 10px 20px;
            border: none;
            background-color: black;
            color: #fff;
            border-radius: 25px;
            cursor: pointer;
            transition: background-color 0.3s ease-in-out;
        }

        input[type="submit"]:hover {
            background-color: #404040;
        }

        .quick-link {
            display: inline-block;
            padding: 10px 15px;
            margin: 5px;
            background-color: black;
            color: #fff;
            border-radius: 25px;
            text-decoration: none;
            transition: background-color 0.3s ease-in-out;
        }

        .quick-link:hover {
            background-color: #404040;
        }
    </style>
</head>

<body>

    <header>
        <h1>Welcome to ahfosh's Personal Webpage</h1>
    </header>

    <form action="" id="searchForm">
        <select id="searchEngine" name="searchEngine">
            <option value="baidu">Baidu</option>
            <option value="google">Google</option>
        </select>
        <input type="text" id="searchQuery" name="query" placeholder="Finding...">
        <input type="submit" value="Search">
    </form>

    <div class="container">
        <h2>友情链接</h2>
        <p>
            <a class="quick-link" href="https://www.yuque.com/chaofun/">语雀文档</a>
            <a class="quick-link" href="https://tuxun.fun/">图寻</a>

            <a class="quick-link" href="tools_recommendation.html">工具推荐</a>
        </p>
    </div>

    <div class="container">
        <h2>本站工具</h2>
        <p>
            <a class="quick-link" href="chaofun/comments.html">赛事报名统计</a>
            <a class="quick-link" href="xiaoce/svg_extractor.html">SVGid提取</a>
            <a class="quick-link" href="xiaoce/toponymic_abbreviation.html">全名转专名</a>
            <a class="quick-link" href="rank/creator.html">测验创作者排行</a>
            <a class="quick-link" href="rank/simplified.html">图寻积分排行</a>
        </p>
    </div>

    <div class="container">
        <h2>知识测验</h2>
        <p>
            <a class="quick-link" href="test/silhouettes/">政区轮廓</a>
            <a class="quick-link" href="test/click/">政区点选</a>
            <a class="quick-link" href="test/administration/">政区归属</a>
            <a class="quick-link" href="test/code/">车牌属地</a>
        </p>
    </div>

    <script>
        document.getElementById("searchForm").addEventListener("submit", function (event) {
            event.preventDefault();
            var searchEngine = document.getElementById("searchEngine").value;
            var query = document.getElementById("searchQuery").value;
            if (searchEngine === "baidu") {
                window.location.href = "https://www.baidu.com/s?wd=" + encodeURIComponent(query);
            } else if (searchEngine === "google") {
                window.location.href = "https://www.google.com/search?q=" + encodeURIComponent(query);
            }
        });
    </script>

    <footer>
        <p>&copy; 2019-2024 ahfosh_studio. All Rights Reserved.

    </footer>

</body>

</html>

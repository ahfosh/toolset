    <script>
        var currentSearchEngine = "baidu";

        var searchEngineButton = document.getElementById("searchEngineButton");

        searchEngineButton.addEventListener("click", function () {
            if (currentSearchEngine === "baidu") {
                currentSearchEngine = "google";
                this.textContent = "Google";
            } else if (currentSearchEngine === "google") {
                currentSearchEngine = "bing";
                this.textContent = "Bing";
            } else if (currentSearchEngine === "bing") {
                currentSearchEngine = "baidu";
                this.textContent = "Baidu";
            }
        });

        document.getElementById("searchForm").addEventListener("submit", function (event) {
            event.preventDefault();
            var query = document.getElementById("searchQuery").value;
            if (currentSearchEngine === "baidu") {
                window.location.href = "https://www.baidu.com/s?wd=" + encodeURIComponent(query);
            } else if (currentSearchEngine === "google") {
                window.location.href = "https://www.google.com/search?q=" + encodeURIComponent(query);
            } else if (currentSearchEngine === "bing") {
                window.location.href = "https://www.bing.com/search?q=" + encodeURIComponent(query);
            }
        });

        window.onload = function () {
            var links = document.getElementsByTagName('a');
            for (var i = 0; i < links.length; i++) {
                links[i].setAttribute('target', '_blank');
            }
        };
    </script>

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>举报处理</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <link href="style.css" rel="stylesheet" />
  </head>

  <body>
    <div id="save-modal" class="modal">
      <div class="modal-content">
        <span class="close" id="close-save-modal">&times;</span>
        <textarea id="modal-links" rows="10" cols="30"></textarea>
        <div class="input-group">
          <label for="user-name">userName</label>
          <input type="text" id="user-name" />
        </div>
        <div class="input-group">
          <label for="user-id">userId</label>
          <input type="text" id="user-id" />
        </div>
        <div style="text-align: right">
          <button id="modal-save-btn">保存</button>
          <button id="modal-cancel-btn">取消</button>
        </div>
      </div>
    </div>

    <div id="retrieve-modal" class="modal">
      <div class="modal-content">
        <span class="close" id="close-retrieve-modal">&times;</span>
        <textarea id="retrieve-links" rows="10" cols="30"></textarea>
        <div class="input-group">
          <label for="retrieve-user-name">userName</label>
          <input type="text" id="retrieve-user-name" />
        </div>
        <div class="input-group">
          <label for="retrieve-user-id">userId</label>
          <input type="text" id="retrieve-user-id" />
        </div>
        <div style="text-align: right">
          <button id="retrieve-btn">调取</button>
          <button id="delete-btn">删除</button>
        </div>
      </div>
    </div>

    <div class="container">
      <div class="column">
        <textarea
          id="input-links"
          placeholder="请输入链接，用换行分割"
        ></textarea>
      </div>
      <div class="column">
        <textarea id="output-links" readonly></textarea>
      </div>
      <div class="column">
        <table>
          <thead>
            <tr>
              <th>序号</th>
              <th>待处理</th>
              <th>操作</th>
            </tr>
          </thead>
          <tbody id="pending-list"></tbody>
        </table>
      </div>
    </div>
    <div class="button-container">
      <button id="process-btn">处理</button>
      <button id="copy-btn">复制</button>
      <button id="save-btn">暂存</button>
    </div>

    <script src="script.js" type="text/javascript"></script>
  </body>
</html>

<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tools Recommendation</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f2f2f2;
            color: #333;
            margin: 0;
            padding: 0;
        }

        header,
        footer {
            background-color: #222;
            color: #fff;
        }

        header {
            padding: 1.5%;
            text-align: center;
        }

        footer {
            text-align: center;
            padding: 1.25%;
            position: fixed;
            bottom: 0;
            width: 100%;
        }

        h1,
        h2,
        p {
            margin: 0;
        }

        .container {
            max-width: 100%;
            margin: 20px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        h2 {
            color: #444;
        }

        p {
            line-height: 1.5;
        }

        a {
            color: inherit;
            text-decoration: none;
        }

        .quick-link {
            vertical-align: baseline;
            display: inline-block;
            padding: 10px 15px;
            margin: 5px;
            background-color: black;
            color: #fff;
            position: relative;
            border-radius: 25px;
            text-decoration: none;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            transition: box-shadow 0.3s ease-in-out;
        }

        .quick-link:hover {
            box-shadow: 0px 0px 15px rgba(0, 0, 0, 0.25);
            transition: box-shadow 0.3s ease-in-out;
        }

        .quick-link::after {
            content: attr(data-description);
            width: max-content;
            position: absolute;
            top: calc(100% + 5px);
            left: 50%;
            transform: translateX(-50%);
            padding: 5px 10px;
            background-color: rgba(0, 0, 0, 0.8);
            color: #fff;
            border-radius: 5px;
            opacity: 0;
            transition: opacity 0.3s ease-in-out;
            pointer-events: none;
        }

        .quick-link:hover::after {
            opacity: 1;
        }
    </style>
</head>

<body>

    <header>
        <h1>Tools Recommendation</h1>
    </header>

    <div class="container">
        <h2>图寻题库制图</h2>
        <p>
            <a class="quick-link" href="https://map-generator-nsj.vercel.app/" data-description="AI批量生成地点">MapGenerator</a>
            <a class="quick-link" href="https://mapcheckr.vercel.app/" data-description="根据要求审查地点">MapCheckr</a>
            <a class="quick-link" href="https://map-making.app/" data-description="手选或查看地点">MapMaking</a>
            <a class="quick-link" href="https://sv-map.netlify.app/" data-description="查看当前街景覆盖">StreetView</a>
            <a class="quick-link" href="https://geo.emily.bz/" data-description="多种用途工具合集">Emliy's Tools</a>
        </p>
    </div>

    <div class="container">
        <h2>图寻技巧学习</h2>
        <p>
            <a class="quick-link" href="https://virtualstreets.org/" data-description="查看近期街景更新">VirtualStreets</a>
            <a class="quick-link" href="https://www.yuque.com/chaofun/tuxun/" data-description="学习图寻文档教程">TuxunDoc</a>
            <a class="quick-link" href="http://www.worldlicenseplates.com/hp.html" data-description="各国车牌样式信息">CarPlates</a>
            <a class="quick-link" href="https://geohints.com/" data-description="百科全书式meta集">GeoHints</a>
        </p>
    </div>

    <div class="container">
        <h2>测验SVG制题</h2>
        <p>
            <a class="quick-link" href="https://mapshaper.org/" data-description="地理文件转换工具">MapShaper</a>
            <a class="quick-link" href="https://inkscape.org/en/release/" data-description="SVG文件处理软件">Inkscape</a>
            <a class="quick-link" href="/xiaoce/svg_extractor.html" data-description="一键提取SVGid">ID_extract</a>
        </p>
    </div>

    <footer>
        <p>&copy; 2019-2024 ahfosh_studio. All Rights Reserved. Website based on <a
                href="https://github.com/ahfosh/toolset">ahfosh's toolset</a></p>
    </footer>

    <script>
        window.onload = function () {
            var links = document.getElementsByTagName('a');
            for (var i = 0; i < links.length; i++) {
                links[i].setAttribute('target', '_blank');
            }
        };
    </script>

</body>

</html>

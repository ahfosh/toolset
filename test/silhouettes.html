<!DOCTYPE html>
<html>

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta name="description" content="Display random SVG paths with user input validation">
	<title>SVG Path Random Display</title>
	<style>
		body {
			font-family: Arial, sans-serif;
			text-align: center;
			background-color: #f2f2f2;
			color: #333;
			margin: 0;
			padding: 0;
		}

		header {
			background-color: #222;
			color: #fff;
			padding: 3vh;
			text-align: center;
		}

		header h2 {
			margin: 0;
		}

		header p {
			margin: 0;
		}

		footer {
			background-color: #222;
			color: #fff;
			text-align: center;
			padding: 3vh;
			position: fixed;
			bottom: 0;
			width: 100%;
		}

		footer p {
			margin: 0;
		}

        main {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }

		#display-container {
			width: 65vh;
			height: 65vh;
			background-color: black;
			display: flex;
			justify-content: center;
			align-items: center;
		}

		svg {
			max-width: 100%;
			max-height: 100%;
		}

		#input-container {
			margin-top: 20px;
			text-align: center;
		}

		input[type="text"] {
			padding: 10px;
			border-radius: 5px;
			border: 1px solid #ccc;
			font-size: 16px;
			width: 300px;
			max-width: 100%;
			box-sizing: border-box;
		}

		input[type="text"]:focus {
			border-color: #666;
		}

		button {
			padding: 12px;
			background-color: #545454;
            width: 80px;
			color: #fff;
			border: none;
			border-radius: 5px;
			cursor: pointer;
			font-size: 16px;
			transition: background-color 0.3s ease;
		}

		button:hover {
			background-color: #696969;
		}
	</style>
</head>

<body>
	<header>
		<h2>中国各级行政区轮廓测验 为图寻中国及小测验而制</h2>
        <p>DataResource: China Temporal sequence Administrative Map</p>
	</header>

	<main>
		<div id="display-container">
			<svg id="display-svg"></svg>
		</div>
		<div id="input-container">
            <button id="refresh-btn">Refresh</button>
			<input type="text" id="input-id" placeholder="Enter ID">
			<button id="switch-btn">Switch</button>
		</div>
	</main>

	<footer>
        <p>&copy; China Temporal sequence Administrative Map &copy; 2019-2024 ahfosh_studio. All Rights Reserved. </p>
	</footer>

	<script>
		const svgPaths = [
			'province.svg',
			'prefecture.svg',
			'county.svg'
		];
		let currentIndex = 0;

		async function fetchSVG(url) {
			try {
				const response = await fetch(url);
				if (!response.ok) {
					throw new Error('Network response was not ok');
				}
				const text = await response.text();
				const parser = new DOMParser();
				const svgDoc = parser.parseFromString(text, 'image/svg+xml');
				if (svgDoc.getElementsByTagName('parsererror').length > 0) {
					throw new Error('SVG parsing error');
				}
				const paths = svgDoc.querySelectorAll('path');
				paths.forEach(path => {
					const id = path.getAttribute('id');
					if (id) {
						path.setAttribute('data-id', id); // Store the id in data-id attribute
					}
				});
				return svgDoc;
			} catch (error) {
				console.error('Error fetching SVG:', error.message);
				throw error; // Propagate the error for further handling
			}
		}

		function selectRandomPath(svgDoc) {
			const paths = svgDoc.querySelectorAll('path');
			const randomIndex = Math.floor(Math.random() * paths.length);
			return paths[randomIndex];
		}

		function displayPath(path) {
			const displaySVG = document.getElementById('display-svg');
			// Clear previous path
			displaySVG.innerHTML = '';
			const clonedPath = path.cloneNode(true);
			clonedPath.setAttribute('fill', 'white'); // 设置填充颜色为白色
			displaySVG.appendChild(clonedPath);

			const viewBoxValues = clonedPath.getBBox();
			displaySVG.setAttribute('viewBox', `${viewBoxValues.x} ${viewBoxValues.y} ${viewBoxValues.width} ${viewBoxValues.height}`);

			console.log('Displayed path:', clonedPath.getAttribute('data-id'));
		}

		async function main(svgUrl) {
			try {
				console.log('Fetching SVG:', svgUrl);
				const svgDoc = await fetchSVG(svgUrl);
				console.log('SVG fetched successfully');
				const randomPath = selectRandomPath(svgDoc);
				displayPath(randomPath);
				document.getElementById('input-id').value = ''; // Clear input field
			} catch (error) {
				console.error('Failed to fetch or display SVG:', error.message);
				throw error; // Propagate the error for further handling
			}
		}

		function checkInput() {
			const inputId = document.getElementById('input-id').value.trim();
			const currentPath = document.querySelector('#display-svg path');
			if (!currentPath) {
				console.error('No path is currently displayed.');
				return;
			}
			const currentPathId = currentPath.dataset.id;
			if (inputId === currentPathId) {
				main(svgPaths[currentIndex]);
				console.log('Correct ID!');
			} else {
				console.error('Input ID does not match the current path ID.');
				setTimeout(checkInput, 1000); // Retry after 1 second
			}
		}

		// Set the SVG file URL
		main(svgPaths[currentIndex]);

		// Check input when it changes
		document.getElementById('input-id').addEventListener('input', checkInput);

       // Switch to a new Path
        document.getElementById('refresh-btn').addEventListener('click', () => {
            main(svgPaths[currentIndex]);
        });

		// Switch SVG button functionality
		document.getElementById('switch-btn').addEventListener('click', () => {
			currentIndex = (currentIndex + 1) % svgPaths.length;
			main(svgPaths[currentIndex]);
		});
	</script>

</body>

</html>
